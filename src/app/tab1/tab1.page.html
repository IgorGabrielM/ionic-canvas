<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [forceOverscroll]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col *ngFor="let color of colors" [style.background]="color" style="height: 45px;" class="color-block" tappable
      (click)="selectColor(color)"></ion-col>
  </ion-row>
  <ion-radio-group [(ngModel)]="selectedColor">
    <ion-row>
      <ion-col *ngFor="let color of colors" class="ion-text-center">
        <ion-radio [value]="color"></ion-radio>
      </ion-col>
    </ion-row>
  </ion-radio-group>

  <ion-range min="2" max="20" color="primary" [(ngModel)]="lineWidth" style="width: 90%; margin: 0 auto;">
    <ion-icon size="small" slot="start" name="brush"></ion-icon>
    <ion-icon slot="end" name="brush"></ion-icon>
  </ion-range>

  <ion-button expand="full" (click)="setBackground()">
    <ion-icon slot="start" name="image"></ion-icon>
    Set Background Image
  </ion-button>

  <canvas style="border: 1px #fff solid; width: 100%; height: 400px; background-color: white;" #imageCanvas
    (mousedown)="startDrawing($event)" (touchstart)="startDrawing($event)" (mousemove)="moved($event)"
    (touchmove)="moved($event)" (mouseup)="endDrawing()" (touched)="endDrawing()"></canvas>

  <div>
    <ion-button expand="full" (click)="clear()" color="danger">
      <ion-icon slot="start" name="trash"></ion-icon>
      Limpar
    </ion-button>
    <ion-button expand="full" (click)="exportCanvasImage()">
      <ion-icon slot="start" name="download"></ion-icon>
      Export Canvas Image
    </ion-button>
  </div>
</ion-content>
