<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button expand="full" (click)="setBackground()">
    <ion-icon slot="start" name="image"></ion-icon>
    Set Background Image
  </ion-button>

  <div #resizableElement class="resizable-element" (mousedown)="onMouseDown($event)"
    [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}" (touchstart)="onTouchStart($event)">
    <div class="resize-handle" (mousedown)="onResizeMouseDown($event)" (touchstart)="onResizeTounched($event)"></div>
    <!--ConteÃºdo redimensionÃ¡vel-->
  </div>

  <canvas style="border: 1px #fff solid; width: 100%; height: 400px; background-color: white;" #imageCanvas></canvas>

  <ion-button expand="full" (click)="save()">
    <ion-icon slot="start" name="download"></ion-icon>
    Save
  </ion-button>

</ion-content>
